<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Weather Data</title>
    </head>
    <body>
        <h1>Weather Data</h1>
        <form id="weatherForm" action="/weather-proxy" method="POST">
            <label for="address">Enter Address:</label>
            <input type="text" id="address" name="address">
                <button type="button" onclick="getWeatherData()">Get Weather Data</button>
                </form>
        <div id="weatherData"></div>
        
        <script>
            function getWeatherData() {
                var address = document.getElementById('address').value;
                if (address) {
                    fetch('/.netlify/functions/weather-proxy?address=' + encodeURIComponent(address))
                    .then(function(response) {
                          if (response.ok) {
                          return response.json();
                          } else {
                          throw new Error('Network response was not ok.');
                          }
                          })
                          .then(function(data) {
                                // Handle the weather data here
                                document.getElementById('weatherData').innerHTML = JSON.stringify(data);
                                })
                                .catch(function(error) {
                                       console.error('Error:', error);
                                       });
                }
            }
        </script>
    </body>
</html>
